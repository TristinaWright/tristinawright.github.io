baseurl:
permalink: 'post/'
markdown: kramdown
prose:
  rooturl: ''
  siteurl: 'http://tristinawright.com/'
  relativeLinks: 'http://tristinawright.com/links.jsonp'
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
    - /img
    - /fonts
    - .gitignore
    - Gemfile
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "author"
        field:
          element: "text"
          label: "Author"
          value: "Tristina Wright"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
