<!DOCTYPE html>
<html>
<head>
  <title>{% if page.url != '/index.html' %}{{page.title}} | {% endif %}Tristina Wright</title>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel='alternate' type='application/rss+xml' title='RSS' href='http://tristinawright.com/blog.rss' />
  <link rel='shortcut icon' href='{{site.baseurl}}/img/favicon.ico' type='image/x-icon' />
  <link href='{{site.baseurl}}/site.css' rel='stylesheet' />
</head>
<body class="{{ page.title | slugify }}">
  <div class='container'>
    <div class='col12 clearfix'>
      <div class='header col8 margin2 pad8h'>
        <div class='clearfix col12'>
          <h1 class='blog-title'><a href='{{site.baseurl}}/'>Tristina Wright</a></h1>
          <div class='menu'>
            <a class='{% if page.url == "/" %}active{% endif %}' href='{{site.baseurl}}/'>Home</a>
            <a class='{% if page.url == "/about/" %}active{% endif %}' href='{{site.baseurl}}/about'>About</a>
            <a class='{% if page.url == "/words/" %}active{% endif %}' href='{{site.baseurl}}/words'>Words</a>
            <a class='{% if page.url == "/faq/" %}active{% endif %}' href='{{site.baseurl}}/faq'>FAQ</a>
          </div>
          <div class="social">
            <div><a href="http://authorwrightnow.tumblr.com/"><i class="socicon-tumblr"></i></a></div>
            <div><a href="https://www.instagram.com/tristinawright/"><i class="socicon-instagram"></i></a></div>
            <div><a href="https://www.facebook.com/TristinaMWright"><i class="socicon-facebook"></i></a></div>
            <div><a href="https://twitter.com/#!/TristinaWright"><i class="socicon-twitter"></i></a></div>
            <div><a href="http://www.goodreads.com/tristinawright"><i class="socicon-goodreads"></i></a></div>
        </div>
      </div>
    </div>
    {{content}}
  </div>
  <script src='{{site.baseurl}}/site.js'></script>
